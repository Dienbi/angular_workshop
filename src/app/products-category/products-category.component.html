
  <div class="container">
    <div class="row">
        <div  appHighliter class="col-md-4" *ngFor="let product of productsByCategory" style="margin-bottom: 20px;">
            <img 
            [src]="product.image" 
            [alt]="product.name" 
            class="img-fluid h-50 w-75" 
            >
            <h3>{{product.name | uppercase}}</h3>
            <p>{{product.price}}</p>
            <p>{{product.description}}</p>
        </div>
    </div>
  </div>
